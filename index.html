<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">HELLo</div>
        <div class="calculator-buttons">
            <div class="button-rows">
                <button onclick="document.getElementsByClassName('calculator-display').innerHTML = ''">AC</button>
                <button>%</button>
                <button>DEL</button>
                <button>/</button>
            </div>
            <div class="button-rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
            </div>
            <div class="button-rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button-rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="button-rows">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>


        </div>
    </div>
    
</div>
<script src="script.js"></script>
</body>
</html>
